jdbc.driver=com.mysql.jdbc.Driver
#数据库地址
jdbc.url=jdbc:mysql://localhost:3306/edwin?useSSL=false&useUnicode=true&characterEncoding=utf8
#用户名
jdbc.username=root
#密码
jdbc.password=123456
#最大连接数
c3p0.maxPoolSize=30
#最小连接数
c3p0.minPoolSize=10
#关闭连接后不自动commit
c3p0.autoCommitOnClose=false
#获取连接超时时间
c3p0.checkoutTimeout=10000
#当获取连接失败重试次数
c3p0.acquireRetryAttempts=2

# Redis 不同应用程序项目配置同一个Redis服务器
# Redis 服务器地址
spring.redis.host=10.0.40.127
# Redis 服务器连接端口
spring.redis.port=6379  
# Redis 服务器连接密码（默认为空）
spring.redis.password=
spring.redis.minIdle=5
spring.redis.maxIdle=10
spring.redis.maxTotal=32
spring.redis.maxWaitMillis=30000
#超时时间
spring.redis.timeout=60000